<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="image-section">
        <img src="assets/images/illustration-article.svg">
      </div>

      <div class="content-section">
        <div class="tag-section">
          <span class="tag">
            Learning
          </span>  
        </div>
       
        <div class="date">
          <p>Published 21 Dec 2023</p>
        </div>

        <div class="course-info">
         <p class="title">HTML  & CSS foundations</p>
          <p class="description">These languages are backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="author-section">
          <img src="assets/images/image-avatar.webp">
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/ahmedraza032">Ahmed Raza</a>.
      </div>
    </footer>
  </main>
  
  
</body>
</html>
